<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
  <div ng-controller='MyController' class="container">
    <form novalidate class="form-group">
      <row class="col-md-12">
        <div class="col-md-4">
          Url: <textarea type="text" ng-model="url" ng-list=""></textarea><p ng-show="error_display" class="error">url and content has to be the same length</p>
          </div>
          <div class="col-md-4">
              Campaign content: <input type="text" ng-model="content" ng-list=""/>
          </div>
          <div class="col-md-4">
              Campaign: <input type="text" ng-model="campaign"/>
          </div>
      </row>

      <input type="submit" data-display-urls='true' value="submit" class="btn btn-primary"/>

    </form>
    <pre> {{ url | json }} </pre>
    <pre> {{ content | json }} </pre>
    <h1>URLS</h1>
    <ul>
      <li ng-repeat="items in result_graph" ng-class-odd="'odd'" ng-class-even="'even'">
        <p ng-repeat="url in items"> {{url}} </p>
      </li>
    </ul>
  </div>
    <script>
      // TODO: Better Styling
      // TODO: Render URLs onblur for each form element (hint: use directive)
      // TODO: Put the style tag in the right place
      angular.module('myApp', [])
      .controller('MyController', ['$scope', function($scope) {
          $scope.result_graph;
          $scope.result_text;
          $scope.result_cta;
          $scope.full_result;

          $scope.foo = 'hi';


          $scope._appendUtmJunk = function(j) {
            var appends = ["-graph", "-text", "-cta"];
            var arr = []

            for (var i = 0, l = appends.length; i < l; i ++) {
              var v = appends[i];
              arr.push(
                $scope.url[j] + "?utm_source=weekly-email&utm_medium=email&utm_content=" + $scope.content[j] + v + "&utm_campaign=" + $scope.campaign
              )
            }
            return arr;
          };

        $scope.displayUrl = function() {

          $scope.url;
          $scope.result_graph = [];

          if ( $scope.url.length == $scope.content.length){
            for (var i = 0; i < $scope.url.length; i++) {
              var url_arr = $scope._appendUtmJunk(i);
              $scope.result_graph.push( url_arr );
            }
            $scope.error_display = false;
          } else {
            $scope.error_display = true;
          }
        };
       }])
      .directive('displayUrls', function() {
        return {
          link: function(scope, ele, attrs){
            ele.bind('click', function() {
              scope.displayUrl();
              scope.$apply();
            });
          }
        };
      });
    </script>

  </body>
</html>
<style>

  textarea {
    width: 350px;
    height: 200px;
    border: 2px dotted #ccc;
  }

  input {
    border: 2px dotted #ccc;
  }

  ul {
    padding-left: 0px;
  }

  .odd {
    background-color: #ffeeff;
    font-weight: bold;
  }

  .even {
    background-color: #ddeeff;
    font-weight: bold;
  }

  li {
    list-style: none;
    padding-left: 30px;
  }

 .error {
  color: red;
 }

</style>
